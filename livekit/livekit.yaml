rtc:
  # phạm vi cổng UDP cho WebRTC — mở cho inbound nếu host là public
  port_range_start: 50000
  port_range_end: 60000

  # Cổng TCP dùng khi UDP không khả dụng
  tcp_port: 7881

  # Nếu container hoặc host có IP public, bật tìm external IP
  use_external_ip: false
  # node_ip: 172.20.131.38
  enable_loopback_candidate: true


logging:
  level: info

