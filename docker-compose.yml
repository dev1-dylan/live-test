services:
  # --- Redis for Ingress queue ---
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks: [livekit-net]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  livekit-server:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: always

    # ðŸ‘‡ CHá»ˆ Cáº¦N DÃ’NG NÃ€Y (Linux ONLY)
    network_mode: host

    volumes:
      - ./livekit/livekit.yaml:/config/livekit.yaml
    command: ["--config", "/config/livekit.yaml"]
    environment:
      LIVEKIT_KEYS: "key1: supersecretkeythatlongenough1234567890"

    depends_on:
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7880"]
      interval: 10s
      timeout: 5s
      retries: 3

  livekit-ingress:
    network_mode: host
    image: livekit/ingress:latest
    restart: always
    volumes:
      - ./ingress/ingress.yaml:/config/ingress.yaml
    environment:
      INGRESS_CONFIG_FILE: "/config/ingress.yaml"

  backend:
    network_mode: host
    build: ./backend
    container_name: backend-server
    restart: always
    env_file: .env

networks:
  livekit-net:
    driver: bridge
